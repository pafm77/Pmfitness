<main>

        <h2>Selecione o Treino do Dia</h2>
        <div id="lista-treinos">
            </div>
    </section>

    <section id="execucao-treino" style="display:none;">
        <h2 id="nome-treino-ativo"></h2>
        <div id="lista-exercicios">
            </div>
        <button id="btn-finalizar-treino">Concluir Treino</button>

    <div class="exercicio">

        <div class="series-container">
            </div>

        <button class="btn-remove-serie">-</button>
        <textarea placeholder="Observações..."></textarea>
    </div>
</template>
