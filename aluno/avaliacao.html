<main>
    <h1>As Minhas Avaliações</h1>
    <button id="btn-abrir-modal-avaliacao">Adicionar Nova Avaliação</button>

    <div id="historico-avaliacoes">
        </div>

    <div id="modal-nova-avaliacao">
        <form id="form-avaliacao">
            <input type="number" name="peso" placeholder="Peso (kg)" required>
            <input type="number" name="massaGorda" placeholder="Massa Gorda (%)" required>
            <input type="number" name="massaMuscular" placeholder="Massa Muscular (%)" required>
            <input type="number" name="gorduraVisceral" placeholder="Gordura Visceral" required>
            <button type="submit">Guardar Avaliação</button>
        </form>
    </div>
</main>
